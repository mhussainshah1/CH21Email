<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</h:head>
<h:body>
    <h1>Join our email list</h1>
    <p>To join our email list, enter your name and email address below.</p>
    <c:if test="${emailList.message != null}">
<!--        <p class="error">#{emailList.message}</p>-->
        <p:messages id="messages" showDetail="true" closable="true" >
            <p:autoUpdate/>
        </p:messages>
    </c:if>

    <h:form>
        <p:outputLabel styleClass="pad_top" value="Email:" />
        <p:inputText id="email"
                     required="true"
                     value="#{emailList.user.email}"
                     requiredMessage="An email address is required"/>
        <p:message showSummary="true" showDetail="false" for="email"/><br/>

        <p:outputLabel styleClass="pad_top" value="First Name:"/>
        <p:inputText id="firstName"
                     required="true"
                     value="#{emailList.user.firstName}"
                     requiredMessage="A first name is required"/>
        <p:message showSummary="true" showDetail="false" for="firstName"/><br/>

        <p:outputLabel styleClass="pad_top" value="Last Name:"/>
        <p:inputText id="lastName"
                     required="true"
                     value="#{emailList.user.lastName}"
                     requiredMessage="A last name is required"/>
        <p:message showSummary="true" showDetail="false" for="lastName"/><br/>

        <p:outputLabel value=" " />
        <p:commandButton id="submit"
                         action="#{emailList.addToEmailList}"
                         value="Join Now" styleClass="margin_left" ajax="false"/>
    </h:form>
</h:body>
</html>
